<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/84424f6322.js" crossorigin="anonymous"></script>
    <script defer src="./scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>PokeApp</title>
  </head>
  <body>
    <h1>
      <img class="title" src="https://fontmeme.com/permalink/231123/c98f24514af70b662be3d1c23e433270.png" alt="title of the page">
    </h1>
    <main class="mainCont">
      <section class="info">
        <div class="lifeContainer">
        </div>
        <article class="infoCont">
          <h2 class="name"></h2>
        </article>
        <aside class="scoreboard">
          <div>
            <h4>Score:</h4>
            <p class="score">0</p>
          </div>
          <div>
            <h4>High Score:</h4>
            <p class="highScore">0</p>
          </div>
        </aside>
      </section>
      <section class="formCont">
        <form class="formQuiz">
          <input class="inputText" type="text" placeholder="Umbreon, Pikachu, Snorlax ...">
          <button class="btnCheck"><i class="fa-solid fa-check"></i></button>
          <button class="btnRoll"><i class="fa-solid fa-dice"></i></button>
          <button class="btnRestart"><i class="fa-solid fa-rotate-right"></i></button>
        </form>
      </section>
    </main>
  </body>
</html>
