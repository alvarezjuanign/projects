<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>PokeApp</title>
  </head>
  <body>
    <h1><img src="https://fontmeme.com/permalink/231123/c98f24514af70b662be3d1c23e433270.png" alt="title of the page"></h1>
    <main class="mainCont">
      <section class="info">
        <article class="infoCont">
          <h2 class="name"></h2>
          <canvas id="target"></canvas>
        </article>
        <aside class="scoreboard">
          <div>
            <h4>Score:</h4>
            <p class="score">0</p>
          </div>
          <div>
            <h4>High Score:</h4>
            <p class="highScore">0</p>
          </div>
        </aside>
      </section>
      <section class="formCont">
        <form class="formSearch">
          <input class="inputSearch" type="text" placeholder="Umbreon, Pikachu, Snorlax ...">
          <input class="btnSearch" value="Check it !!" type="submit">
        </form>
      </section>
    </main>
  </body>
</html>
